name: ci
on:
  push:
    branches: [main]
    paths:
    - 'monitoring-mixins/**'
    - '**.go'
    - go.mod
    - go.sum

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    - name: Run Dagger pipeline
      run: go run ci/main.go