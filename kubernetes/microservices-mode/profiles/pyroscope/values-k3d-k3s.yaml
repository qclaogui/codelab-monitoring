alloy:
  enabled: false

minio:
  enabled: false

pyroscope:
  extraArgs:
    log.level: warn
    config.expand-env: true
    store-gateway.sharding-ring.replication-factor: "3"

  extraEnvFrom:
  - secretRef:
      name: pyroscope-env

  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1

  components:
    querier:
      kind: Deployment
      replicaCount: 2
    query-frontend:
      kind: Deployment
      replicaCount: 2
    query-scheduler:
      kind: Deployment
      replicaCount: 2
    distributor:
      kind: Deployment
      replicaCount: 2
    ingester:
      kind: StatefulSet
      replicaCount: 3
      terminationGracePeriodSeconds: 300
    compactor:
      kind: StatefulSet
      replicaCount: 1
      persistence:
        enabled: false
    store-gateway:
      kind: StatefulSet
      replicaCount: 3
      persistence:
        enabled: false
