apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tracing-system
helmCharts:
- name: tempo
  version: 1.18.2
  repo: https://grafana.github.io/helm-charts
  releaseName: tempo
  namespace: tracing-system
  includeCRDs: false
  additionalValuesFiles:
  - values-k3d-k3s.yaml
patches:
- patch: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: tempo
      namespace: tracing-system
    spec:
      template:
        spec:
          containers:
            - name: tempo
              ports:
                - name: tempo-grpc
                  containerPort: 9095
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: tempo
      namespace: tracing-system
    spec:
      ports:
        - name: tempo-grpc
          port: 9095
          targetPort: 9095
resources:
- servicemonitor.yaml
- namespace.yaml
secretGenerator:
- name: tempo-env
  namespace: tracing-system
  literals:
  - TEMPO_S3_SECRET_KEY=VD538OYxSEiGD4I9mmFfqFMCGq1vIiGm
  - JAEGER_AGENT_HOST=alloy.monitoring-system.svc.cluster.local
  - JAEGER_AGENT_PORT=6831
  - JAEGER_TAGS=app=tempo
  - JAEGER_SAMPLER_TYPE=const
  - JAEGER_SAMPLER_PARAM=1
# # Use kustomize build --enable-helm configMapGenerator not work well:
# # https://github.com/kubernetes-sigs/kustomize/issues/4799#issuecomment-1260408886
# configMapGenerator:
# - name: tempo
#   behavior: replace
#   files:
#   - configs/tempo.yaml
#   - configs/overrides.yaml
# Solution:
#   Move the configMapGenerator, as a plugin, under generators because kustomize runs plugins after built-in fields
generators:
# - configmap-generator.yaml
- |-
  apiVersion: builtin
  kind: ConfigMapGenerator
  metadata:
    name: tempo
    namespace: tracing-system
  behavior: replace
  files:
  - configs/tempo.yaml
  - configs/overrides.yaml
