# ============================================================================ #
#                  Monolithic Mode - Logs
# ============================================================================ #

# ----------------------------------------------------
# apiVersion and kind of Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../common/alloy
- ../../common/alloy/configs/kubernetes/integrations
- loki

# optional
- ../metrics/mimir

# Horizontally scale up support(Monolithic mode)
# https://grafana.com/docs/loki/latest/get-started/deployment-modes/#monolithic-mode
replicas:
- count: 1
  name: loki

configMapGenerator:
- name: alloy-config
  namespace: monitoring-system
  behavior: replace
  files:
  - config.alloy=logs.alloy
