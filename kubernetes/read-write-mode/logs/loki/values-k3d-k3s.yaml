deploymentMode: SimpleScalable

loki:
  readinessProbe:
    initialDelaySeconds: 10

  useTestSchema: true
  configStorageType: ConfigMap
  configObjectName: loki-config
  generatedConfigObjectName: ''

test:
  enabled: false

lokiCanary:
  enabled: false

gateway:
  enabled: false
  verboseLogging: false

chunksCache:
  enabled: false
resultsCache:
  enabled: false

######################################################################################################################
#
# Simple Scalable Deployment (SSD) Mode
#
# For small to medium size Loki deployments up to around 1 TB/day, this is the default mode for this helm chart
#
######################################################################################################################

write:
  replicas: 3
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env
  persistence:
    volumeClaimsEnabled: false

read:
  replicas: 3
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env

backend:
  replicas: 3
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-env
  persistence:
    volumeClaimsEnabled: false
