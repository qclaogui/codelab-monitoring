crds:
  # This option decides if the CRDs should be installed
  # as part of the Helm installation.
  enabled: true

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Comma separated list of feature gates that should be enabled on the
# controller pod.
featureGates: "ExperimentalGatewayAPISupport=true"
