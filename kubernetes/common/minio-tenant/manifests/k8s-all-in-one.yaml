apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-system-cert
  namespace: minio-system
spec:
  dnsNames:
  - minio
  - minio.minio-system
  - minio.minio-system.svc
  - minio.minio-system.svc.cluster.local
  - '*.minio-system.svc.cluster.local'
  - '*.codelab.minio-system.svc.cluster.local'
  - '*.codelab-hl.minio-system.svc.cluster.local'
  issuerRef:
    name: minio-system-issuer
  secretName: codelab-tls
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  labels:
    app: minio
  name: codelab
  namespace: minio-system
spec:
  buckets:
  - name: mimir-blocks
  - name: mimir-ruler
  - name: mimir-alertmanager
  - name: loki-data
  - name: loki-ruler
  - name: tempo-data
  - name: pyroscope-data
  configuration:
    name: codelab-minio-env
  exposeServices:
    console: false
    minio: false
  externalCertSecret:
  - name: codelab-tls
    type: cert-manager.io/v1
  features:
    bucketDNS: false
    enableSFTP: false
  image: quay.io/minio/minio:RELEASE.2025-03-12T18-04-18Z
  imagePullPolicy: IfNotPresent
  mountPath: /export
  podManagementPolicy: Parallel
  pools:
  - name: pool-10gb
    servers: 1
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
    volumesPerServer: 1
  poolsMetadata:
    annotations: {}
    labels: {}
  prometheusOperator: false
  requestAutoCert: false
  subPath: /data
  users:
  - name: user-lgtmp
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio
  namespace: minio-system
spec:
  endpoints:
  - path: /minio/v2/metrics/cluster
    port: https-minio
    relabelings:
    - replacement: minio-job
      sourceLabels:
      - job
      targetLabel: job
    - action: keep
      regex: .*-0$
      sourceLabels:
      - pod
    - action: keep
      regex: minio
      sourceLabels:
      - service
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  - path: /minio/v2/metrics/bucket
    port: https-minio
    relabelings:
    - replacement: minio-job-bucket
      sourceLabels:
      - job
      targetLabel: job
    - action: keep
      regex: minio
      sourceLabels:
      - service
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  - path: /minio/v2/metrics/resource
    port: https-minio
    relabelings:
    - replacement: minio-job-resource
      sourceLabels:
      - job
      targetLabel: job
    - action: keep
      regex: minio
      sourceLabels:
      - service
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - minio-system
  selector:
    matchExpressions:
    - key: prometheus.io/service-monitor
      operator: NotIn
      values:
      - "false"
    - key: v1.min.io/tenant
      operator: Exists
