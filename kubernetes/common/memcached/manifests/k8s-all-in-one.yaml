  namespace: monitoring-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: memcached
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: memcached
    app.kubernetes.io/version: 1.6.24
    helm.sh/chart: memcached-6.12.2
  name: memcached
  namespace: memcached-system
spec:
  ports:
  - name: memcache
    nodePort: null
    port: 11211
    targetPort: memcache
  selector:
    app.kubernetes.io/instance: memcached
    app.kubernetes.io/name: memcached
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: memcached
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: memcached
    app.kubernetes.io/version: 1.6.24
    helm.sh/chart: memcached-6.12.2
  name: memcached
  namespace: memcached-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: memcached
      app.kubernetes.io/name: memcached
  strategy:
    rollingUpdate: {}
    type: RollingUpdate
  template:
    metadata:
      annotations:
        logs.agent.grafana.com/scrape: "true"
        logs.agent.grafana.com/scrub-level: debug
      labels:
        app.kubernetes.io/instance: memcached
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: memcached
        app.kubernetes.io/version: 1.6.24
        helm.sh/chart: memcached-6.12.2
    spec:
      affinity:
        nodeAffinity: null
        podAffinity: null
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: memcached
                  app.kubernetes.io/name: memcached
              topologyKey: kubernetes.io/hostname
            weight: 1
      automountServiceAccountToken: false
      containers:
      - env:
        - name: BITNAMI_DEBUG
          value: "false"
        - name: MEMCACHED_PORT_NUMBER
          value: "11211"
        image: docker.io/bitnami/memcached:1.6.24-debian-12-r0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: memcache
          timeoutSeconds: 5
        name: memcached
        ports:
        - containerPort: 11211
          name: memcache
        readinessProbe:
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: memcache
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 999m
            memory: 320Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: null
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
        supplementalGroups: []
        sysctls: []
      serviceAccountName: memcached
      volumes:
      - emptyDir: {}
        name: tmp
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: memcached-mixin-alerts
  namespace: monitoring-system
spec:
  groups:
  - name: memcached
    rules:
    - alert: MemcachedDown
      annotations:
        description: Memcached instance {{ $labels.job }} / {{ $labels.instance }}
          is down for more than 15 minutes.
        summary: Memcached instance is down.
      expr: |
        memcached_up == 0
      for: 15m
      labels:
        severity: critical
    - alert: MemcachedConnectionLimitApproaching
      annotations:
        description: Memcached instance {{ $labels.job }} / {{ $labels.instance }}
          connection usage is at {{ printf "%0.0f" $value }}% for at least 15 minutes.
        summary: Memcached max connection limit is approaching.
      expr: |
        (memcached_current_connections / memcached_max_connections * 100) > 80
      for: 15m
      labels:
        severity: warning
    - alert: MemcachedConnectionLimitApproaching
      annotations:
        description: Memcached instance {{ $labels.job }} / {{ $labels.instance }}
          connection usage is at {{ printf "%0.0f" $value }}% for at least 15 minutes.
        summary: Memcached connections at critical level.
      expr: |
        (memcached_current_connections / memcached_max_connections * 100) > 95
      for: 15m
      labels:
        severity: critical
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app.kubernetes.io/instance: memcached
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: memcached
    app.kubernetes.io/version: 1.6.24
    helm.sh/chart: memcached-6.12.2
  name: memcached
  namespace: memcached-system
spec:
  egress:
  - {}
  ingress:
  - ports:
    - port: 11211
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: memcached
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: memcached
      app.kubernetes.io/version: 1.6.24
      helm.sh/chart: memcached-6.12.2
  policyTypes:
  - Ingress
  - Egress
