        # so this alert correctly doesn't fire if compactor has nothing to do.
        max(
          max_over_time(
            loki_boltdb_shipper_compact_tables_operation_last_successful_run_timestamp_seconds{}[3h]
          )
        ) by (cluster, namespace)
        == 0
      for: 1h
