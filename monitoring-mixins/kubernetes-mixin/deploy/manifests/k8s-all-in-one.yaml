                   "defaults": {
                      "custom": {
                         "fillOpacity": 100
                      },
                      "decimals": 3,
                      "unit": "percentunit"
                   }
                },
                "gridPos": {
                   "h": 7,
                   "w": 16,
                   "x": 8,
                   "y": 2
                },
                "id": 3,
                "interval": "1m",
                "options": {
                   "legend": {
                      "asTable": true,
                      "placement": "right",
                      "showLegend": true
                   },
                   "tooltip": {
                      "mode": "single"
                   }
                },
                "pluginVersion": "v11.4.0",
                "targets": [
                   {
                      "datasource": {
                         "type": "prometheus",
                         "uid": "${datasource}"
