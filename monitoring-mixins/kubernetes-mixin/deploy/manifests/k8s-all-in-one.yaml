                "fieldConfig": {
                   "defaults": {
                      "decimals": 3,
                      "unit": "percentunit"
                   }
                },
                "gridPos": {
                   "h": 7,
                   "w": 8,
                   "x": 0,
                   "y": 2
                },
                "id": 2,
                "interval": "1m",
                "pluginVersion": "v11.4.0",
                "targets": [
                   {
                      "datasource": {
                         "type": "prometheus",
                         "uid": "${datasource}"
                      },
                      "expr": "apiserver_request:availability30d{verb=\"all\", cluster=\"$cluster\"}"
