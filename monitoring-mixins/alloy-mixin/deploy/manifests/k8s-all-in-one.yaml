apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alloy-mixin-alerts
  namespace: monitoring-system
spec:
  groups:
  - name: alloy_clustering
    rules:
    - alert: ClusterNotConverging
      annotations:
        message: 'Cluster is not converging: nodes report different number of peers
          in the cluster.'
      expr: stddev by (cluster, namespace, job) (sum without (state) (cluster_node_peers))
        != 0
      for: 10m
    - alert: ClusterNodeCountMismatch
      annotations:
        message: Nodes report different number of peers vs. the count of observed
          Alloy metrics. Some Alloy metrics may be missing or the cluster is in a
          split brain state.
      expr: |
        sum without (state) (cluster_node_peers) !=
        on (cluster, namespace, job) group_left
        count by (cluster, namespace, job) (cluster_node_info)
      for: 15m
    - alert: ClusterNodeUnhealthy
      annotations:
        message: Cluster node is reporting a gossip protocol health score > 0.
      expr: |
        cluster_node_gossip_health_score > 0
      for: 10m
    - alert: ClusterNodeNameConflict
      annotations:
        message: A node tried to join the cluster with a name conflicting with an
          existing peer.
      expr: sum by (cluster, namespace, job) (rate(cluster_node_gossip_received_events_total{event="node_conflict"}[2m]))
        > 0
      for: 10m
    - alert: ClusterNodeStuckTerminating
      annotations:
        message: Cluster node stuck in Terminating state.
      expr: sum by (cluster, namespace, job, instance) (cluster_node_peers{state="terminating"})
        > 0
      for: 10m
    - alert: ClusterConfigurationDrift
      annotations:
        message: Cluster nodes are not using the same configuration file.
      expr: |
        count without (sha256) (
            max by (cluster, namespace, sha256, job) (alloy_config_hash and on(cluster, namespace, job) cluster_node_info)
        ) > 1
      for: 5m
  - name: alloy_controller
    rules:
    - alert: SlowComponentEvaluations
      annotations:
        message: Component evaluations are taking too long.
      expr: sum by (cluster, namespace, job, component_path, component_id) (rate(alloy_component_evaluation_slow_seconds[10m]))
        > 0
      for: 15m
    - alert: UnhealthyComponents
      annotations:
        message: Unhealthy components detected.
      expr: sum by (cluster, namespace, job) (alloy_component_controller_running_components{health_type!="healthy"})
        > 0
      for: 15m
  - name: alloy_otelcol
    rules:
    - alert: OtelcolReceiverRefusedSpans
      annotations:
        message: The receiver could not push some spans to the pipeline.
      expr: sum by (cluster, namespace, job) (rate(receiver_refused_spans_ratio_total{}[1m]))
        > 0
      for: 5m
    - alert: OtelcolExporterFailedSpans
      annotations:
        message: The exporter failed to send spans to their destination.
      expr: sum by (cluster, namespace, job) (rate(exporter_send_failed_spans_ratio_total{}[1m]))
        > 0
      for: 5m
